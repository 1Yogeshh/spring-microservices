spring.application.name=user-service

# Server
server.port=8081

# # Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# # PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=Yogesh
spring.datasource.driver-class-name=org.postgresql.Driver

# # JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

spring.cloud.config.enabled=false

# Enable actuator endpoints
# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,mappings,threaddump

# Enable HTTP server metrics
management.metrics.web.server.request.autotime.enabled=true

# Show full health details
management.endpoint.health.show-details=always


management.health.db.enabled=false

# (optional) Customize application name for metrics
management.metrics.tags.application=${spring.application.name}


# Change default port for actuator if needed
management.server.port=8082
management.info.env.enabled=true



# Custom info details
info.app.name=User Service
info.app.version=1.0.0
info.app.description=Spring Boot User Service with observability


